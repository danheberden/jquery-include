<script>
  (function(){
    var verMatch = /jqversion=([\w\.]+)/.exec( location.search ),
        version = verMatch && verMatch[1],
        src = version ? 'code.jquery.com/jquery-' + version :
             'ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min';
    document.write( '<script src="//' + src + '.js"><\/script>' );
  })();
</script>
<script>
  window.jQuery || document.write( '<script src="/scripts/jquery-1.7.1.min.js"><\/script>' );
</script>
